<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>doctor registration</title>
<script type="text/javascript">
function spec()
{
	
	var c = document.getElementById("spec");
	c.innerHTML = "";
	var xmlreq = new XMLHttpRequest();
	xmlreq.open("post","./SpecializationRetrieveServlet",true);
	xmlreq.send();
	
	xmlreq.onreadystatechange = function ()
	{
		
		if(xmlreq.status==200&&xmlreq.readyState==4)
		{

			var option = document.createElement("option");
			option.text = "select";
			option.value = "select";
			c.add(option);
			
			var res = eval("("+xmlreq.responseText+")");
			var secques = res.spec;

			for(var i=0;i<secques.length;i++)
			{
				var option = document.createElement("option");
				option.text = secques[i].specname;
				option.value = secques[i].specid;
				c.add(option);
			}
		}
	}
}
function hospital()
{
	var s = document.getElementById("spec").value;
	
	var c = document.getElementById("hos");
	c.innerHTML = "";
	var xmlreq = new XMLHttpRequest();
	xmlreq.open("post","./HospitalRetrieveServlet?s="+s+"",true);
	xmlreq.send();
	
	xmlreq.onreadystatechange = function ()
	{
		
		if(xmlreq.status==200&&xmlreq.readyState==4)
		{

			var option = document.createElement("option");
			option.text = "select";
			option.value = "select";
			c.add(option);
			
			var res = eval("("+xmlreq.responseText+")");
			var secques = res.hos;

			for(var i=0;i<secques.length;i++)
			{
				var option = document.createElement("option");
				option.text = secques[i].hosname;
				option.value = secques[i].hosid;
				c.add(option);
			}
		}
	}
}
</script>
