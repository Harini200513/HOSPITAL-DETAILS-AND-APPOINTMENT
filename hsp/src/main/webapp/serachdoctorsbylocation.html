<script type="text/javascript">
function country()
{
	
	var c = document.getElementById("country");
	c.innerHTML = "";
	var xmlreq = new XMLHttpRequest();
	xmlreq.open("post","./CountryRetrieveServelt",true);
	xmlreq.send();
	xmlreq.onreadystatechange = function ()
	{
		if(xmlreq.status==200&&xmlreq.readyState==4)
		{

			var option = document.createElement("option");
			option.text = "select";
			option.value = "select";
			c.add(option);
			
			var res = eval("("+xmlreq.responseText+")");
			var country = res.country;

			
			
			for(var i=0;i<country.length;i++)
			{
				var option = document.createElement("option");
				option.text = country[i].coname;
				option.value = country[i].coid;
				c.add(option);
			}
		}
	}
}
function states()
{

	var co = document.getElementById("country").value;
	var s = document.getElementById("state");
	s.innerHTML = "";
	

	var xmlreq = new XMLHttpRequest();
	xmlreq.open("post","./StateRetrieveServlet?co="+co+"",true);
	xmlreq.send();
	
	xmlreq.onreadystatechange = function ()
	{
		if(xmlreq.status==200&&xmlreq.readyState==4)
		{

			alert(xmlreq.responseText);
			var option = document.createElement("option");
			option.text = "select";
			option.value = "select";
			s.add(option);
			
			var res = eval("("+xmlreq.responseText+")");
			var country = res.state;

			
			
			for(var i=0;i<country.length;i++)
			{
				var option = document.createElement("option");
				option.text = country[i].sname;
				option.value = country[i].sid;
				s.add(option);
			}
		}
	}
	
}
function citys()
{

	var s = document.getElementById("state").value;
	var c = document.getElementById("city");
	c.innerHTML = "";
	var xmlreq = new XMLHttpRequest();
	xmlreq.open("post","./CityRetrieveServlet?s="+s+"",true);
	xmlreq.send();
	xmlreq.onreadystatechange = function ()
	{
		if(xmlreq.status==200&&xmlreq.readyState==4)
		{

			var option = document.createElement("option");
			option.text = "select";
			option.value = "select";
			c.add(option);
			
			var res = eval("("+xmlreq.responseText+")");
			var city = res.city;

			
			
			for(var i=0;i<city.length;i++)
			{
				var option = document.createElement("option");
				option.text = city[i].cname;
				option.value = city[i].cid;
				c.add(option);
			}
		}
	}
}
</script>
